<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/ol.css" type="text/css">
    <link rel="stylesheet" href="resources/layout.css" type="text/css">
    <title>Mobile Geolocation Tracking with Orientation</title>
    <style type="text/css">
      html, body, .map {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      #info {
          position: absolute;
          font-size: 0.7em;
          top: 10px;
          right: 10px;
          background-color: lightgrey;
          padding: 4px;
      }
      .button {
          position: absolute;
          bottom: 40px;
          left: 10px;
      }
      .label1{
        position: absolute;
        left: 10%;
        font-size: 2rem;
        top:10%;
        color: red;
      }
      .label2{
        position: absolute;
        left: 10%;
        font-size: 2rem;
        top:15%;
        color: red;
      }
      .label3{
        position: absolute;
        left: 10%;
        font-size: 2rem;
        top:20%;
        color: red;
      }
      .label4{
        position: absolute;
        left: 10%;
        font-size: 2rem;
        top:5%;
        color: red;
      }
    </style>
    <script src="https://unpkg.com/elm-pep"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,URL"></script>
  </head>
  <body>
    <div id="map" class="map"></div>
    <p class="label4">KM SAU: <input type="number" id="kmSAU" value="5000" ></p>
    <p class="label1">SENTIDO: <valor id="sentido">NULO</valor></p>
    <p class="label2">KM: <valor id="km">NULO</valor></p>
   
    <p class="label3">DISTANCIA <valor id="distancia">NULO</valor></p>
    <div id="info"></div>
    <img id="geolocation_marker" src="data/geolocation_marker.png" />
    <div class="button">
        <button style="display: none;" id="geolocate">COMEÇAR</button>
        <button  style="display: none;" id="simulate">Simulate</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script>

function getLocation()
  {
  if (navigator.geolocation)
    {
    navigator.geolocation.getCurrentPosition(showPosition,showError);
    }
  else{x.innerHTML="Geolocalização não é suportada nesse browser.";}
  }

  var HISTORICO = []
 
function showPosition(position)
  {
  HISTORICO.push(JSON.parse(localStorage.historico))
  lat=position.coords.latitude;
  lon=position.coords.longitude;
  console.log(lat)
  console.log(lon)
    HISTORICO.push({"lat":lat, "lng":lon})
    localStorage.historico = JSON.stringify(HISTORICO)
  }

function showError(error)
  {
  switch(error.code)
    {
    case error.PERMISSION_DENIED:
      x.innerHTML="Usuário rejeitou a solicitação de Geolocalização."
      break;
    case error.POSITION_UNAVAILABLE:
      x.innerHTML="Localização indisponível."
      break;
    case error.TIMEOUT:
      x.innerHTML="O tempo da requisição expirou."
      break;
    case error.UNKNOWN_ERROR:
      x.innerHTML="Algum erro desconhecido aconteceu."
      break;
    }
  }

    
 
      setTimeout(() => {

        $("#geolocate").click()                   

                    setInterval(()=>{                     
                        getLocation()
                    }, 5000)
        
      }, 5000);



    </script>
    <script src="common.js"></script>
    <script src="geolocation-orientation.js"></script>
    
  </body>
</html>
