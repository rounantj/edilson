    <title>Mobile Geolocation Tracking with Orientation</title>
    <style type="text/css">
      html, body, .map {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      #info {
          position: absolute;
          font-size: 0.7em;
          top: 10px;
          right: 10px;
          background-color: lightgrey;
          padding: 4px;
      }
      .button {
          position: absolute;
          bottom: 40px;
          left: 10px;
      }
      .label1{
        position: absolute;
        left: 10%;
        font-size: 2rem;
        top:10%;
        color: red;
      }
      .label2{
        position: absolute;
        left: 10%;
        font-size: 2rem;
        top:15%;
        color: red;
      }
      .label3{
        position: absolute;
        left: 10%;
        font-size: 2rem;
        top:20%;

      }

        position: absolute;
        left: 10%;
        font-size: 2rem;

      }
    </style>
    <script src="https://unpkg.com/elm-pep"></script>

  <body>
    <div id="map" class="map"></div>
    <p class="label4">KM SAU: <input type="number" id="kmSAU" value="5000" ></p>
    <p class="label1">SENTIDO: <valor id="sentido">NULO</valor></p>
    <p class="label2">KM: <valor id="km">NULO</valor></p>
   
    <p class="label3">DISTANCIA <valor id="distancia">NULO</valor></p>
    <div id="info"></div>
    <img id="geolocation_marker" src="data/geolocation_marker.png" />
    <div class="button">
        <button id="geolocate">COMEÃ‡AR</button>
        <button id="simulate">Simulate</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      var PEGA;
      var HISTORICO = [{"lat":-19.564876,"lng": -40.178953}]
      localStorage.historico = JSON.stringify(HISTORICO)
      setTimeout(() => {

        $("#geolocate").click()

                    

                    setInterval(()=>{
                      HISTORICO.push({"lat":PEGA.values_.position[1],"lng":PEGA.values_.position[0]} )
                 
                      console.log(HISTORICO)
                      localStorage.historico = JSON.stringify(HISTORICO)
                        getDistance()
                    }, 5000)
        
      }, 5000);



var mediu ;
var um , dois;

var GERALZAO = 0



function getDistance(){
    console.log(localStorage.historico)
    var HIST = JSON.parse(localStorage.historico)
    console.log(HIST[ HIST.length - 1])
    console.log(HIST[0])
    um = HIST[0]
    dois = HIST[ HIST.length - 1]
    var position1 = HIST[ HIST.length - 1], position2 =  HIST[0]

    var distancia = (getDistanceFromLatLonInKm(position1, position2));
    mediu = distancia
    console.log((distancia / 1000) +" Km")
     
    if(GERALZAO < distancia){
      console.log("SUL")
      $("#sentido").html("SUL")
    }else{
      console.log("NORTE")
      $("#sentido").html("NORTE")
    }
    $("#distancia").html((distancia / 1000) +" Km")
    $("#km").html((distancia / 1000) - $("#kmSAU").val())


   
    
   
}


function getDistanceFromLatLonInKm(
        position2, position1
        ) {
        "use strict";
        var deg2rad = function (deg) { return deg * (Math.PI / 180); },
            R = 6371,
            dLat = deg2rad(position2.lat - position1.lat),
            dLng = deg2rad(position2.lng - position1.lng),
            a = Math.sin(dLat / 2) * Math.sin(dLat / 2)
                + Math.cos(deg2rad(position1.lat))
                * Math.cos(deg2rad(position1.lat))
                * Math.sin(dLng / 2) * Math.sin(dLng / 2),
            c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return ((R * c *1000).toFixed());
    }            

    </script>

    <script src="geolocation-orientation.js"></script>
